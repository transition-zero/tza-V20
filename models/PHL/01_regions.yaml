regions:

  - id: PHL-LU
    long_name: Philippines - Luzon
    description: Luzon sits at the northern end of the Philippines, and is the largest and most populous island.
    # trade_routes: {PHL-VI: {"gas": {"*": True}}, PHL-MI: {"gas": {"*": True}}}

  - id: PHL-VI
    long_name: Philippines - Visayas
    description: Visayas is one of the 3 main island groups in the Philippines, located centrally between Luzon and Mindanao.

  - id: PHL-MI
    long_name: Philippines - Mindanao
    description: Mindanao encompasses the large island of Mindanao plus smaller islands in the southern Philippines.