  coal: 1000
  gas: 900
  hydro: 1100
  nuclear: 1400
  solar-pv: 500
  wind-on: 550

tech_cost_reduction:
  coal: 0.02
  gas: 0.02
  hydro: 0.02
  nuclear: 0.02
  solar-pv: -0.01
  wind-on: -0.01

