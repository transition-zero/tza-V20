# -------------------------------------------------------------------------
#
#   COMMODITIES (DEMAND)
#   
#     Define the commodities that are used in the model, as well as 
#       the demand for each commodity in each region.
#
#     Link to docs: 
#       https://docs.feo.transitionzero.org/docs/tz-osemosys/commodity/
#
#     Authors:
#       - @irfanm-tz 
#
# -------------------------------------------------------------------------

commodities:

  - id: coal-brown
    long_name: Brown coal
    is_renewable: false

  - id: coal-hard
    long_name: Hard coal
    is_renewable: false  

  - id: gas-liquefied
    long_name: Liquefied gas
    is_renewable: false

  - id: gas
    long_name: Aggregated gas commodity (both domestic and import)
    is_renewable: false

  - id: oil-fuel-oil
    long_name: Fuel oil used in power plants
    is_renewable: false  

  - id: oil-diesel
    long_name: Diesel 
    is_renewable: false  

  - id: solar
    long_name: Solar resource
    is_renewable: true
  
  - id: wind-onshore
    long_name: Wind onshore resource
    is_renewable: true

  - id: wind-offshore
    long_name: Wind offshore resource
    is_renewable: true

  - id: hydro 
    long_name: Hydro resource
    is_renewable: true

  - id: uranium
    long_name: Uranium resource
    is_renewable: false

  - id: geothermal
    long_name: Geothermal resource
    is_renewable: true

  - id: bioenergy
    long_name: Bioenergy resource
    is_renewable: true

  - id: primary-electricity
    long_name: Primary electricity
    include_in_joint_reserve_margin: true
    include_in_joint_renewable_target: true
    is_renewable: false

  - id: secondary-electricity
    long_name: Secondary electricity
    is_renewable: false
    # specify annual demands
    demand_annual: 
      PK: "{ y : (${global_variables.base_demand.PK}*(1+${global_variables.demand_growth_pcgt.PK})**(y-${global_variables.base_year})) for y in ${time_definition.years} }"
        
    # specify demand profile for each region
    demand_profile:
      # all regions
      "*" :
        # all years
        "*" :
          # demand by timeslice
          s1-h1: 0.02 # 0 - 4
          s1-h2: 0.02 # 5 - 8
          s1-h3: 0.04 # 9 - 12
          s1-h4: 0.09 # 13 - 16
          s1-h5: 0.13 # 17 - 20
          s1-h6: 0.20 # 21 - 24
          s2-h1: 0.02 # 0 - 4
          s2-h2: 0.02 # 5 - 8
          s2-h3: 0.04 # 9 - 12
          s2-h4: 0.09 # 13 - 16
          s2-h5: 0.13 # 17 - 20
          s2-h6: 0.20 # 21 - 24