# ------------------
# Financial methods
# ------------------

depreciation_method: "straight-line"

# -------------------------------
# social discount rate by region
# -------------------------------
discount_rate: 
  "*": 0.05

# ------------------------------
# cost of capital by technology
# ------------------------------
cost_of_capital: # WACC
  # all regions
  "*" :
    # all technologies
    "*": 0.11
    # coal-supercritical: 0.11
    # coal-subcritical: 0.11
    # nuclear: 0.11
    # solar-pv: 0.11
    # windonshore-power:: 0.11
    # hydropower: 0.11
    # geo-power: 0.11
    # biogas-power: 0.11
    # transmission: 0.11


