    availability_factor: 1.
    operating_life: 25
    is_renewable: true
    operating_modes:
      - id: GEN
        long_name: generation mode
        description: default generation mode
        emission_activity_ratio: {"CO2": 0.}
        input_activity_ratio: null
        output_activity_ratio:
