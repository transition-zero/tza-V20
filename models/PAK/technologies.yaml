# -------------------
# TECHNOLOGIES
# -------------------

technologies:

  # -------
  # COAL
  # -------

  - id: coal
    long_name: Coal-fired power stations
    capacity_activity_unit_ratio: 30.41667
    include_in_joint_reserve_margin: true
    operating_life: 40
    operating_modes:
      - id: GEN
        long_name: generation mode
        description: default generation mode
        output_activity_ratio:
          ELC: 1.0
        emission_activity_ratio:
          CO2: 0.075
        opex_variable: "${variable_opex.coal}"
    # load from other yaml files
    residual_capacity: "${residual_capacity.coal}"
    capex: "${capex.coal}"
    opex_fixed: "${opex_fixed.coal}"
    capacity_factor: "${capacity_factors.coal}"

