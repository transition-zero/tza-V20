# -------------------------------------------------------------------------
# CAPACITY FACTORS
#
#   Defining technological capacity and availability factors. Here, capacity 
#     factors are only applied for renewables. For thermal power plants, we
#     apply an "availability_factor", which accounts for maintenance shutdowns
#     but we allow the model to choose when to do this. 
#
#     Link to docs: 
#       https://docs.feo.transitionzero.org/docs/tz-osemosys/technology/
#
#     Authors:
#       - @irfanm-tz
# -------------------------------------------------------------------------


# --------------------------------------------
#
#   AVAILABILITY FACTOR
#     - Applied only to thermal power plants.
#     - Defined as a normalised quantity between 0 and 1.
#
# --------------------------------------------

availability_factor:

  regasification-floating:
    # all regions
    "*":
      # all years
      "*": 0.95 

  regasification-onshore:
    # all regions
    "*":
      # all years
      "*": 0.95 

  liquefaction-onshore:
    # all regions
    "*":
      # all years
      "*": 0.95 

  coal-supercritical:
    # all regions
    "*":
      # all years
      "*": 0.9

  coal-subcritical:
    # all regions
    "*":
      # all years
      "*": 0.9

  coal-ultrasupercritical:
    # all regions
    "*":
      # all years
      "*": 0.9
  
  nuclear:
    # all regions
    "*":
      # all years
      "*": 0.9

  gas-CCGT:
    # all regions
    "*":
      # all years
      "*": 0.9

  gas-OCGT:
    # all regions
    "*":
      # all years
      "*": 0.9

  oil-internal-combustion-engine:
    # all regions
    "*":
      # all years
      "*": 0.9  

  gas-CCGT-CCS:
    # all regions
    "*":
      # all years
      "*": 0.9

  coal-supercritical-CCS:
    # all regions
    "*":
      # all years
      "*": 0.9 

  geo-power:
    "*":
      "*": 0.8

  bioenergy-power:
    "*":
      "*": 0.9 

  
# --------------------------------------------
#
#   CAPACITY FACTOR
#     - Applied only to renewable power plants.
#     - Defined as a normalised quantity between 0 and 1.
#
# --------------------------------------------

capacity_factors:

  solar-pv:
   # all region
   "*":
    # all years
    "*":
      s1-h1: 0. # 0 - 4
      s1-h2: 0.05 # 4 - 8
      s1-h3: 0.15 # 8 - 12
      s1-h4: 0.25 # 12 - 16
      s1-h5: 0.15 # 16 - 20
      s1-h6: 0. # 20 - 24
      s2-h1: 0. # 0 - 4
      s2-h2: 0.05 # 4 - 8
      s2-h3: 0.15 # 8 - 12
      s2-h4: 0.25 # 12 - 16
      s2-h5: 0.15 # 16 - 20
      s2-h6: 0. # 20 - 24

  wind-onshore:
   # all region
   "*":
    # all years
    "*":
      s1-h1: 0.25 # 0 - 4
      s1-h2: 0.15 # 4 - 8
      s1-h3: 0.10 # 8 - 12
      s1-h4: 0.10 # 12 - 16
      s1-h5: 0.15 # 16 - 20
      s1-h6: 0.25 # 20 - 24
      s2-h1: 0.25 # 0 - 4
      s2-h2: 0.15 # 4 - 8
      s2-h3: 0.10 # 8 - 12
      s2-h4: 0.10 # 12 - 16
      s2-h5: 0.15 # 16 - 20
      s2-h6: 0.25 # 20 - 24

  wind-offshore:
   # all region
   "*":
    # all years
    "*":
      s1-h1: 0.25 # 0 - 4
      s1-h2: 0.25 # 4 - 8
      s1-h3: 0.25 # 8 - 12
      s1-h4: 0.25 # 12 - 16
      s1-h5: 0.25 # 16 - 20
      s1-h6: 0.25 # 20 - 24
      s2-h1: 0.25 # 0 - 4
      s2-h2: 0.25 # 4 - 8
      s2-h3: 0.25 # 8 - 12
      s2-h4: 0.25 # 12 - 16
      s2-h5: 0.25 # 16 - 20
      s2-h6: 0.25 # 20 - 24
      
  hydropower:
   # all region
   "*":
    # all years
    "*":
      s1-h1: 0.05 # 0 - 4
      s1-h2: 0.05 # 4 - 8
      s1-h3: 0.05 # 8 - 12
      s1-h4: 0.05 # 12 - 16
      s1-h5: 0.05 # 16 - 20
      s1-h6: 0.05 # 20 - 24
      s2-h1: 0.12 # 0 - 4
      s2-h2: 0.12 # 4 - 8
      s2-h3: 0.11 # 8 - 12
      s2-h4: 0.11 # 12 - 16
      s2-h5: 0.12 # 16 - 20
      s2-h6: 0.12 # 20 - 24

  geo-power:
    "*":
      "*": 1

  bioenergy-power:
    "*":
      "*": 0.7


