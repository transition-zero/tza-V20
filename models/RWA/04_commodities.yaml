commodities:


  - id: coal-brown
    long_name: Brown coal
    is_renewable: false

  - id: coal-hard
    long_name: Hard coal
    is_renewable: false  

  - id: gas-liquefied
    long_name: Liquefied gas
    is_renewable: false

  - id: gas
    long_name: Aggregated gas commodity (both domestic and import)
    is_renewable: false

  - id: oil-fuel-oil
    long_name: Fuel oil used in power plants
    is_renewable: false  

  - id: oil-diesel
    long_name: Diesel 
    is_renewable: false  

  - id: solar
    long_name: Solar resource
    is_renewable: false
  
  - id: wind-onshore
    long_name: Wind onshore resource
    is_renewable: false

  - id: wind-offshore
    long_name: Wind offshore resource
    is_renewable: false

  - id: hydro 
    long_name: Hydro resource
    is_renewable: false

  - id: uranium
    long_name: Uranium resource
    is_renewable: false

  - id: geothermal
    long_name: Geothermal resource
    is_renewable: false

  - id: bioenergy
    long_name: Bioenergy resource
    is_renewable: false

  - id: primary-electricity
    long_name: Primary electricity
    is_renewable: false

  - id: secondary-electricity
    long_name: Secondary electricity
    is_renewable: false
    # specify annual demands
    demand_annual: 
      # define demand for each region
      RWA:
        2023: 283.68
        2024: 291.78
        2025: 315.76
        2026: 335.27
        2027: 354.74
        2028: 374.26
        2029: 393.73
        2030: 413.28
        2031: 436.25
        2032: 459.14
        2033: 482
        2034: 504.9
        2035: 527.65
        2036: 554.26
        2037: 580.9
        2038: 607.54
        2039: 634.21
        2040: 660.74
        2041: 689.08
        2042: 717.44
        2043: 745.81
        2044: 774
        2045: 802.19
        2046: 832.1
        2047: 862.13
        2048: 892.26
        2049: 922.36
        2050: 952.42
        
    # specify demand profile for each region
    demand_profile:
      # all regions
      "*" :
        # all years
        "*" :
          # demand by timeslice
          s1-h1: 0.02 # 0 - 4
          s1-h2: 0.02 # 5 - 8
          s1-h3: 0.04 # 9 - 12
          s1-h4: 0.09 # 13 - 16
          s1-h5: 0.13 # 17 - 20
          s1-h6: 0.20 # 21 - 24
          s2-h1: 0.02 # 0 - 4
          s2-h2: 0.02 # 5 - 8
          s2-h3: 0.04 # 9 - 12
          s2-h4: 0.09 # 13 - 16
          s2-h5: 0.13 # 17 - 20
          s2-h6: 0.20 # 21 - 24