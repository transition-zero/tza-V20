time_definition:
  id: "${global_variables.base_year}_2050_annual_2hourly"
  years: "range(${global_variables.base_year},2051)"
  seasons: ["nh_spring", "nh_summer", "nh_fall", "nh_winter"]
  daily_time_brackets: [
    "00h00-06h00-utc", 
    "06h00-12h00-utc", 
    "12h00-18h00-utc", 
    "18h00-24h00-utc",
  ]
  day_types: [1]
  
  timeslices: [
    "nh_spring-00h00-06h00-utc", 
    "nh_spring-06h00-12h00-utc", 
    "nh_spring-12h00-18h00-utc", 
    "nh_spring-18h00-24h00-utc",
    "nh_summer-00h00-06h00-utc", 
    "nh_summer-06h00-12h00-utc", 
    "nh_summer-12h00-18h00-utc", 
    "nh_summer-18h00-24h00-utc",
    "nh_fall-00h00-06h00-utc", 
    "nh_fall-06h00-12h00-utc", 
    "nh_fall-12h00-18h00-utc", 
    "nh_fall-18h00-24h00-utc",
    "nh_winter-00h00-06h00-utc", 
    "nh_winter-06h00-12h00-utc", 
    "nh_winter-12h00-18h00-utc", 
    "nh_winter-18h00-24h00-utc",  
  ]
  timeslice_in_season: {
    "nh_spring-00h00-06h00-utc": "nh_spring", 
    "nh_spring-06h00-12h00-utc": "nh_spring", 
    "nh_spring-12h00-18h00-utc": "nh_spring", 
    "nh_spring-18h00-24h00-utc": "nh_spring",
    "nh_summer-00h00-06h00-utc": "nh_summer", 
    "nh_summer-06h00-12h00-utc": "nh_summer", 
    "nh_summer-12h00-18h00-utc": "nh_summer", 
    "nh_summer-18h00-24h00-utc": "nh_summer",
    "nh_fall-00h00-06h00-utc": "nh_fall", 
    "nh_fall-06h00-12h00-utc": "nh_fall", 
    "nh_fall-12h00-18h00-utc": "nh_fall", 
    "nh_fall-18h00-24h00-utc": "nh_fall",
    "nh_winter-00h00-06h00-utc": "nh_winter",
    "nh_winter-06h00-12h00-utc": "nh_winter",
    "nh_winter-12h00-18h00-utc": "nh_winter",
    "nh_winter-18h00-24h00-utc": "nh_winter",
  }
  timeslice_in_timebracket: {
    "nh_spring-00h00-06h00-utc": "00h00-06h00-utc",  
    "nh_spring-06h00-12h00-utc": "06h00-12h00-utc",
    "nh_spring-12h00-18h00-utc": "12h00-18h00-utc",
    "nh_spring-18h00-24h00-utc": "18h00-24h00-utc",
    "nh_summer-00h00-06h00-utc": "00h00-06h00-utc",
    "nh_summer-06h00-12h00-utc": "06h00-12h00-utc",
    "nh_summer-12h00-18h00-utc": "12h00-18h00-utc",
    "nh_summer-18h00-24h00-utc": "18h00-24h00-utc",
    "nh_fall-00h00-06h00-utc": "00h00-06h00-utc",
    "nh_fall-06h00-12h00-utc": "06h00-12h00-utc",
    "nh_fall-12h00-18h00-utc": "12h00-18h00-utc",
    "nh_fall-18h00-24h00-utc": "18h00-24h00-utc",
    "nh_winter-00h00-06h00-utc": "00h00-06h00-utc",
    "nh_winter-06h00-12h00-utc": "06h00-12h00-utc",
    "nh_winter-12h00-18h00-utc": "12h00-18h00-utc",
    "nh_winter-18h00-24h00-utc": "18h00-24h00-utc",
  }
  timeslice_in_daytype: {
    "nh_spring-00h00-06h00-utc": 1, 
    "nh_spring-06h00-12h00-utc": 1, 
    "nh_spring-12h00-18h00-utc": 1, 
    "nh_spring-18h00-24h00-utc": 1,
    "nh_summer-00h00-06h00-utc": 1, 
    "nh_summer-06h00-12h00-utc": 1, 
    "nh_summer-12h00-18h00-utc": 1, 
    "nh_summer-18h00-24h00-utc": 1,
    "nh_fall-00h00-06h00-utc": 1, 
    "nh_fall-06h00-12h00-utc": 1,
    "nh_fall-12h00-18h00-utc": 1,
    "nh_fall-18h00-24h00-utc": 1,
    "nh_winter-00h00-06h00-utc": 1, 
    "nh_winter-06h00-12h00-utc": 1, 
    "nh_winter-12h00-18h00-utc": 1, 
    "nh_winter-18h00-24h00-utc": 1,
  }

