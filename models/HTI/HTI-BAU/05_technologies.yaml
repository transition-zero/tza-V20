  - id: petroleum-products-internal-combustion-engine
    long_name: oil generation turbine with fuel input option
    capacity_activity_unit_ratio: 31.536 # PJ/yr into GW
    include_in_joint_reserve_margin: true
    include_in_joint_renewable_target: false
    operating_life: 40
    operating_modes:
      - id: GENERATION_DIESEL
        long_name: generation mode with diesel oil input
        description: generation mode with diesel oil input
        # Note:
        #   Below we define the input-output ratios. In the example below, 
        #   the technology consumes 3 PJ of coal to produce 1 PJ of electricity.
        input_activity_ratio:
          oil:  2.857 # 35% efficiency
        output_activity_ratio:
          primary-electricity: 1.0
        emission_activity_ratio: 
          CO2: 0.2 # emission ratio (0.2) * input_activity_ratio
        opex_variable: "${fuel_price.oil}" # from costs.yaml   
    # load from other yaml files
    residual_capacity: "${residual_capacity.petroleum-products-internal-combustion-engine}" # from capacities.yaml
    capex: "${capex.petroleum-products-internal-combustion-engine}" # from costs.yaml
    opex_fixed: "${opex_fixed.petroleum-products-internal-combustion-engine}" # from costs.yaml
    capacity_additional_max: "${capacity_additional_max.petroleum-products-internal-combustion-engine}" # from capacity.yaml
    capacity_additional_max_growth_rate: "${capacity_additional_max_growth_rate.petroleum-products-internal-combustion-engine}" # from capacity.yaml
    capacity_factor_annual_min: "${capacity_factor_annual_min.petroleum-products-internal-combustion-engine}" # from capacity_factors.yaml
