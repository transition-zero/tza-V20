# ------------------
# Financial methods
# ------------------

depreciation_method: "straight-line"

# -------------------------------
# social discount rate by region
# -------------------------------
discount_rate: 
  "*": 0.05

# ------------------------------
# cost of capital by technology
# ------------------------------
cost_of_capital: # WACC

  coal-power: 0.1125
  gas-CCGT: 0.1125
  gas-OCGT: 0.1125
  oil-internal-combustion-engine: 0.1125
  solar-pv: 0.1025
  windonshore-power: 0.1025
  windoffshore-power: 0.1025
  nuclear-power: 0.1125
  geo-power: 0.1025
  bioenergy-power: 0.1125
  hydropower: 0.1025

# --------------
# Capital costs
# --------------

capex:
  coal-power:
    # all regions
    GMB: 
      # all years
      "*": "{y: 2500 * (1 ** (y-min(${time_definition.years}))) for y in ${time_definition.years}}"

  gas-CCGT:    
    GMB:
      "*": "{y: 1200 * (0.1 ** (y-min(${time_definition.years}))) for y in ${time_definition.years}}"
  
